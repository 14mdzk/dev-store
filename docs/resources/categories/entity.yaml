schemas:
  ResponseListCategory:
    type: object
    properties: 
      status:
        type: string
        example: success
      message:
        type: string
        example: success get list of categories
      data:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: "Gadget"
            description:
              type: string
              example: "Description of gadget category"
  ResponseDetail:
    type: object
    properties: 
      status:
        type: string
        example: success
      message:
        type: string
        example: success get list of categories
      data:
        type: object
        properties:
          id:
            type: integer
            example: 1
          name:
            type: string
            example: "Gadget"
          description:
            type: string
            example: "Description of gadget category"
        